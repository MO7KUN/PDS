        <script>
        function SaveMat(matricule) {

        }
    </script>
        <script>
        function srchCar() {
            var carName = document.getElementById("SrchCar").value
            if (carName.length > 0) {
                loaddata('WHERE C LIKE"%' + carName + '%" ORDER BY "Total ganer" DESC')
            } else {
                loaddata('ORDER BY "Total ganer" DESC')
            }

        }
    </script>
